name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Prepare GitHub Pages files
        run: |
          # Create a clean directory for Pages deployment
          mkdir -p pages-deploy
          
          # Copy only frontend files
          cp frontend/index.html pages-deploy/
          cp frontend/script.js pages-deploy/
          cp frontend/styles.css pages-deploy/
          
          # Copy documentation
          cp README.md pages-deploy/
          
          echo "Files prepared for GitHub Pages:"
          ls -la pages-deploy/
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './pages-deploy'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4